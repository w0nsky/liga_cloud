{% extends "base.html" %}

{% block title %}Liga | Zaloguj się{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white shadow-md rounded-lg p-8 border border-gray-200">
    <h2 class="text-2xl font-semibold text-center mb-6">Zaloguj się do Ligi</h2>

    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="bg-red-100 text-red-700 p-3 rounded mb-2 text-sm">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nazwa użytkownika</label>
            <input type="text" name="username" id="username" required minlength="3"
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Hasło</label>
            <input type="password" name="password" id="password" required minlength="4"
                   class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-200">
            Zaloguj się
        </button>
    </form>
</div>
{% endblock %}
