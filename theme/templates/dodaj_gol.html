{% extends "base.html" %}

{% block title %}Dodaj bramkę{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Dodaj bramkę</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <div>
            <label for="strzelec" class="block text-sm font-medium text-gray-700">Strzelec</label>
            <select name="strzelec" id="strzelec" required class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm">
                <option value="" disabled selected>-- Wybierz zawodnika --</option>
                {% for player in players %}
                    <option value="{{ player.id }}">{{ player.nazwa }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="game" class="block text-sm font-medium text-gray-700">Mecz</label>
            <select name="game" id="game" required class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm">
                <option value="" disabled selected>-- Wybierz mecz --</option>
                {% for game in games %}
                    <option value="{{ game.id }}">{{ game.nazwa }} ({{ game.date_and_time|date:"Y-m-d H:i" }})</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="minuta" class="block text-sm font-medium text-gray-700">Minuta (opcjonalna)</label>
            <input type="number" name="minuta" id="minuta" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm" min="0">
        </div>

        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">
            Dodaj
        </button>
    </form>
</div>
{% endblock %}
