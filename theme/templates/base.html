{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Django Tailwind{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% tailwind_css %}
</head>
<body class="bg-gray-50 font-serif leading-normal tracking-normal">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="text-xl font-semibold text-gray-800">
                        <a href="#">Liga</a>
                    </div>
                    <div class="ml-10 flex space-x-4">
                        <a href="{% url 'najlepsza_druzyna' %}" class="text-gray-600 hover:text-gray-900">Drużyna</a>
                        <a href="{% url 'najlepszy_zawodnik' %}" class="text-gray-600 hover:text-gray-900">Zawodnik</a>
                        <a href="{% url 'najlepszy_na_druzyne' %}" class="text-gray-600 hover:text-gray-900">Zawodnik na drużyne</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="#" class="text-gray-600 hover:text-gray-900">Login</a>
                    <a href="#" class="ml-4 text-gray-600 hover:text-gray-900">Register</a>
                </div>
            </div>
        </div>
    <div class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
